<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>A webpage where users can play an audio track and watch a vedio</h1>
    </header>
    <main>
        <section>
            <h2>Audio</h2>
            <audio controls>
                <source src="audio-file.mp3" type="audio/mp3">
                
                Your browser does not support the audio element.
              </audio>
        </section>
        <section>
            <h2>Vedio</h2>
            <video controls poster="poster-image.jpg" width="640" height="360">
                <source src="video-file.mp4" type="video/mp4">
                <!-- <source src="video-file.webm" type="video/webm"> -->
                Your browser does not support the video element.
              </video>
        </section>
        <section>
            <h2>user registration form</h2>
            <form>
                <!-- Full Name -->
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required maxlength="100" placeholder="Enter your full name">
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email">
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password (min 8 characters)">
      </div>
  
      <!-- Age -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required placeholder="Enter your age">
      </div>
  
      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-group-inline">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
          <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>
      </div>
  
      <!-- Terms and Conditions -->
      <div class="form-group">
        <label><input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a></label>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
  
            </form>
        </section>
    </main>
</body>
</html>
